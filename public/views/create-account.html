<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    {{ $scope.createAccount }}
    {{ $scope.form.name }}
    <form name="createAccount" ng-submit="handleCreateAccount(createAccount.$valid)" novalidate>
      <legend>Create an Account</legend>
      <div class="form-group">
        <label for="name" class="label-control">Name</label>
        <input id="name"
          class="form-control"
          type="text"
          ng-model="form.name"
          ng-pattern="string"
          required
          />
      </div>
      <div class="form-group">
        <label for="email" class="label-control">Email</label>
        <input id="email"
          class="form-control"
          ng-model="form.email"
          ng-pattern="form.email"
          type="text"
          required
          />
      </div>
      <div class="form-group">
        <label for="password" class="label-control">Email</label>
        <input id="password"
          class="form-control"
          ng-model="form.password"
          type="password"
          required
          />
      </div>
      <input id="createAccountSubmit" class="btn btn-primary" type="submit" value="submit">
    </form>
  </div>
</div>
