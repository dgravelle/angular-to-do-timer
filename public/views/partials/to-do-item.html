<div class="col-sm-6 col-md-4">
  <div class="form-group">
    <input type="text" name="title" class="form-control" ng-model="toDo.title" ng-blur="toDoItem.$pristine ? angular.noop() : vm.updateToDo(toDo)" value="{{ toDo.title }}">
  </div>
  <div class="pull-right">
    <button class="btn btn-default" ng-click="vm.deleteToDo(toDo)">x</button>
  </div>
</div>
