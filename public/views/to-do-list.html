

<div ng-controller="ToDoController">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-3">
      <h2>To Do's</h2>
      <form name="addToDo" ng-submit="vm.createToDo()">
        <div class="form-group">
          <label for="" class="label-control">Add</label>
          <input type="text" name="title" ng-model="title" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary" value="Add">
      </form>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="row to-do-list--container" ng-repeat="toDo in vm.toDoList | orderBy: '-id' track by $index">
        <to-do-item></to-do-item>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
