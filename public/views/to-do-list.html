

<div ng-controller="ToDoController">
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <h2>To Do's</h2>
      <form name="addToDo" ng-submit="vm.createToDo()">
        <div class="form-group">
          <label for="" class="label-control">Add</label>
          <input type="text" name="title" ng-model="title" class="form-control">
        </div>
        <input type="submit" value="Add">
      </form>
    </div>
  </div>
  <div class="row">
    <div class="to-do-list--container" ng-repeat="toDo in vm.toDoList | orderBy: '-id' track by $index">
      <div class="col-sm-6 col-md-4">
        <form name="toDoItem">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" value="{{ toDo.title }}">

          </div>
          <div class="pull-right">
            <button class="btn btn-default">Edit</button>
            <button class="btn btn-default" ng-click="vm.deleteToDo(toDo)">x</button>
          </div>
        </form>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
